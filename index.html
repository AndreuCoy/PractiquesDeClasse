<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LandingBootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <!-- Barra del Navegador     -->

    <nav class="navbar navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="https://www.acnefi.org/">Acnefi</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Què és la Neurofibromatosi</a>
                        <!-- Obre una pàgina que ho explica, amb un botó de tornar a donacions -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Projectes</a>
                    </li>

                </ul>

            </div>
        </div>

    </nav>
    <!-- Barra del Navegador     -->

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 bg-body-tertiary">
                <h3 class="color text-white">
                   Acaba amb la Neurofibromatosi!
                </h3>
            </div>
            <div class="col-md-8 bg-secondary vh-100">
           
                <div class="container">
                    <h2> Fes un donatiu</h2>
                    <form>
                      <div class="form-group">
                        <label for="amount">Choose your donation amount:</label>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="amountRadio" id="amount25" value="25">
                          <label class="form-check-label" for="amount25">
                            <img src="25€.png" alt="25 euro donation">
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="amountRadio" id="amount50" value="50">
                          <label class="form-check-label" for="amount50">
                            <img src="50euro.jpg" alt="50 euro donation">
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="amountRadio" id="amount75" value="75">
                          <label class="form-check-label" for="amount75">
                            <img src="75euro.jpg" alt="75 euro donation">
                          </label>
                        </div>
                      </div>
                      <button type="submit" class="btn btn-primary">Donate</button>
                    </form>
                  </div>


            </div>
        </div>
    </div>
 

    <script src="js/bootstrap.bundle.js"></script>
</body>

</html>
